<div>
  <h1>
    {{ article.title }}
  </h1>

  <div *ngFor='let contentType of article.content;'>
    <div *ngIf='contentType.__typename === "Assets" && contentType.items.length'>
      <img
        src='{{contentType.items[0]?.url}}'
        width="300"
        height="250"
      />
    </div>
    <div *ngIf='contentType.__typename === "Text"' innerHTML="{{contentType.body}}">
    </div>
  </div>
</div>
